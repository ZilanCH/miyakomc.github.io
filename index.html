<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiyakoMC - Bio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 450px;
            width: 90%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: slideIn 0.8s ease-out;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
            animation: shimmer 2s infinite;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            font-size: 3rem;
            color: white;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
            animation: pulse 2s infinite;
        }

        .avatar::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #667eea, #764ba2, #667eea, #764ba2);
            border-radius: 50%;
            z-index: -1;
            animation: rotate 3s linear infinite;
        }

        .name {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            animation: fadeInUp 0.8s ease-out 0.3s both;
        }

        .title {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
            animation: fadeInUp 0.8s ease-out 0.5s both;
        }

        .links {
            display: grid;
            gap: 15px;
            margin-top: 30px;
        }

        .link-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid transparent;
            border-radius: 15px;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out both;
        }

        .link-item:nth-child(1) { animation-delay: 0.1s; }
        .link-item:nth-child(2) { animation-delay: 0.2s; }
        .link-item:nth-child(3) { animation-delay: 0.3s; }
        .link-item:nth-child(4) { animation-delay: 0.4s; }
        .link-item:nth-child(5) { animation-delay: 0.5s; }
        .link-item:nth-child(6) { animation-delay: 0.6s; }

        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s ease;
        }

        .link-item:hover::before {
            left: 100%;
        }

        .link-item:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.2);
        }

        .link-icon {
            font-size: 1.5rem;
            width: 40px;
            text-align: center;
            margin-right: 15px;
            color: #667eea;
        }

        .link-text {
            flex: 1;
            text-align: left;
        }

        .link-title {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 2px;
        }

        .link-url {
            font-size: 0.9rem;
            color: #888;
        }

        .discord { --color: #5865f2; }
        .email { --color: #ea4335; }
        .spotify { --color: #1db954; }
        .youtube { --color: #ff0000; }
        .namemc { --color: #00d4aa; }
        .instagram { --color: #e1306c; }

        .link-item:hover .link-icon {
            color: var(--color);
            transform: scale(1.1);
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #888;
            animation: fadeInUp 0.8s ease-out 0.7s both;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .name {
                font-size: 1.7rem;
            }
            
            .link-item {
                padding: 12px 15px;
            }
            
            .link-icon {
                font-size: 1.3rem;
                width: 35px;
                margin-right: 12px;
            }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="avatar">
            <i class="fas fa-user"></i>
        </div>
        
        <h1 class="name">MiyakoMC</h1>
        <p class="title">Content Creator & Gaming Enthusiast</p>
        
        <div class="links">
            <a href="https://dc.tth-projects.de" target="_blank" rel="noopener" class="link-item discord">
                <i class="fab fa-discord link-icon"></i>
                <div class="link-text">
                    <div class="link-title">Discord</div>
                    <div class="link-url">dc.tth-projects.de</div>
                </div>
            </a>
            
            <a href="mailto:miyako@tth-projects.de" class="link-item email">
                <i class="fas fa-envelope link-icon"></i>
                <div class="link-text">
                    <div class="link-title">E-Mail</div>
                    <div class="link-url">miyako@tth-projects.de</div>
                </div>
            </a>
            
            <a href="https://open.spotify.com/show/7MTOU4Aqyh1yzQSwx29EIT" target="_blank" rel="noopener" class="link-item spotify">
                <i class="fab fa-spotify link-icon"></i>
                <div class="link-text">
                    <div class="link-title">Podcast</div>
                    <div class="link-url">Spotify</div>
                </div>
            </a>
            
            <a href="https://youtube.com/@miyakomc_live" target="_blank" rel="noopener" class="link-item youtube">
                <i class="fab fa-youtube link-icon"></i>
                <div class="link-text">
                    <div class="link-title">YouTube</div>
                    <div class="link-url">@miyakomc_live</div>
                </div>
            </a>
            
            <a href="https://de.namemc.com/profile/MiyakoMC.1" target="_blank" rel="noopener" class="link-item namemc">
                <i class="fas fa-cube link-icon"></i>
                <div class="link-text">
                    <div class="link-title">NameMC</div>
                    <div class="link-url">MiyakoMC Profile</div>
                </div>
            </a>
            
            <a href="https://insta.tth-projects.de" target="_blank" rel="noopener" class="link-item instagram">
                <i class="fab fa-instagram link-icon"></i>
                <div class="link-text">
                    <div class="link-title">Instagram</div>
                    <div class="link-url">insta.tth-projects.de</div>
                </div>
            </a>
        </div>
        
        <div class="footer">
            <p>Verbinde dich mit mir! 🎮</p>
        </div>
    </div>

    <script>
        // Erstelle animierte Partikel im Hintergrund
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 4 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                
                particlesContainer.appendChild(particle);
            }
        }

        // Füge Hover-Effekte hinzu
        document.querySelectorAll('.link-item').forEach(item => {
            item.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px) scale(1.02)';
            });
            
            item.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });

        // Animiere Skill-Balken beim Laden der Seite
        function animateSkillBars() {
            const skillBars = document.querySelectorAll('.skill-progress');
            
            // Verwende einen einfacheren Ansatz für bessere Kompatibilität
            setTimeout(() => {
                skillBars.forEach(bar => {
                    const level = bar.getAttribute('data-level');
                    bar.style.width = level + '%';
                });
            }, 1000);
        }

        // Initialisiere alle Funktionen beim Laden der Seite
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            animateSkillBars();
        });
    </script>
</body>
</html>
